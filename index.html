<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="images/Vector-logo.svg"
        alt="Title: Around the U.S."
      />
      <h1 class="header__title">Around the U.S.</h1>
    </header>
    <section class="profile">
      <img
        class="profile__avatar"
        src="images/image-Profile.jpg"
        alt="Profile picture"
      />
      <div class="profile__bio">
        <h2 class="profile__name">Jacques Cousteau</h2>
        <button class="profile__edit-button">
          <img
            class="profile__edit-button-icon"
            src="images/Vector-edit.svg"
            alt="edit button"
          />
        </button>
        <p class="profile__career">Explorer</p>
      </div>
      <button class="profile__add-button">
        <img
          class="profile__add-button-icon"
          src="images/Vector-add.svg"
          alt="add button"
        />
      </button>
    </section>
  </body>
</html>
