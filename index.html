<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Title: Around the U.S."
      />
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/image-Profile.jpg"
          alt="Profile picture"
        />
        <div class="profile__bio">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" name="edit" class="profile__edit-button">
            <img
              class="profile__edit-button-icon"
              src="./images/edit.svg"
              alt="edit button"
            />
          </button>
          <p class="profile__career">Explorer</p>
        </div>
        <button type="button" name="add" class="profile__add-button">
          <img
            class="profile__add-button-icon"
            src="./images/add.svg"
            alt="add button"
          />
        </button>
      </section>
      <section class="gallery">
        <ul class="gallery__container">
          <li class="gallery__cell">
            <img
              class="gallery__image"
              src="./images/Image-Yosemite.jpg"
              alt="A picture of Yosemite"
            />
            <div class="gallery__plaque">
              <h2 class="gallery__title">Yosemite Valley</h2>
              <button
                type="button"
                name="like"
                class="gallery__button"
              ></button>
            </div>
          </li>
          <li class="gallery__cell">
            <img
              class="gallery__image"
              src="./images/Image-Lake.jpg"
              alt="A picture of Lake Louise"
            />
            <div class="gallery__plaque">
              <h2 class="gallery__title">Lake Louise</h2>
              <button
                type="button"
                name="like"
                class="gallery__button"
              ></button>
            </div>
          </li>
          <li class="gallery__cell">
            <img
              class="gallery__image"
              src="./images/Image-Bald.jpg"
              alt="A picture of the Bald Mountains"
            />
            <div class="gallery__plaque">
              <h2 class="gallery__title">Bald Mountains</h2>
              <button
                type="button"
                name="like"
                class="gallery__button"
              ></button>
            </div>
          </li>
          <li class="gallery__cell">
            <img
              class="gallery__image"
              src="./images/Image-Latemar.jpg"
              alt="A picture of Latemar"
            />
            <div class="gallery__plaque">
              <h2 class="gallery__title">Latemar</h2>
              <button
                type="button"
                name="like"
                class="gallery__button"
              ></button>
            </div>
          </li>
          <li class="gallery__cell">
            <img
              class="gallery__image"
              src="./images/Image-Vanoise.jpg"
              alt="A picture of Vanoise National Park"
            />
            <div class="gallery__plaque">
              <h2 class="gallery__title">Vanoise National Park</h2>
              <button
                type="button"
                name="like"
                class="gallery__button"
              ></button>
            </div>
          </li>
          <li class="gallery__cell">
            <img
              class="gallery__image"
              src="./images/Image-Lago.jpg"
              alt="A picture of Lago di Braies"
            />
            <div class="gallery__plaque">
              <h2 class="gallery__title">Lago di Braies</h2>
              <button
                type="button"
                name="like"
                class="gallery__button"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popout">
      <div class="popout__container">
        <form class="popout__forms">
          <h2 class="popout__title">Edit profile</h2>
          <button
            type="button"
            name="exit"
            class="popout__exit-button"
          ></button>
          <input
            type="text"
            id="name"
            class="popout__form"
            placeholder="Name"
            value=""
            required
          />
          <input
            type="text"
            id="about-me"
            class="popout__form"
            placeholder="About me"
            value=""
            required
          />
          <button type="submit" class="popout__submit-button">Save</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
