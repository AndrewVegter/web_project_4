<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Title: Around the U.S."
      />
      <h1 class="header__title">Around the U.S.</h1>
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/image-Profile.jpg"
          alt="Profile picture"
        />
        <div class="profile__bio">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <button class="profile__edit-button">
            <img
              class="profile__edit-button-icon"
              src="./images/edit.svg"
              alt="edit button"
            />
          </button>
          <p class="profile__career">Explorer</p>
        </div>
        <button class="profile__add-button">
          <img
            class="profile__add-button-icon"
            src="./images/add.svg"
            alt="add button"
          />
        </button>
      </section>
      <section class="gallery">
        <ul class="gallery__container">
          <li class="gallery__cell">
            <img
              class="gallery__image"
              src="./images/Image-Yosemite.jpg"
              alt="A picture of Yosemite"
            />
            <div class="gallery__plaque">
              <h3 class="gallery__title">Yosemite Valley</h3>
              <button class="gallery__button" id="1"></button>
            </div>
          </li>
          <li class="gallery__cell">
            <img
              class="gallery__image"
              src="./images/Image-Lake.jpg"
              alt="A picture of Lake Louise"
            />
            <div class="gallery__plaque">
              <h3 class="gallery__title">Lake Louise</h3>
              <button class="gallery__button" id="2"></button>
            </div>
          </li>
          <li class="gallery__cell">
            <img
              class="gallery__image"
              src="./images/Image-Bald.jpg"
              alt="A picture of the Bald Mountains"
            />
            <div class="gallery__plaque">
              <h3 class="gallery__title">Bald Mountains</h3>
              <button class="gallery__button"></button>
            </div>
          </li>
          <li class="gallery__cell">
            <img
              class="gallery__image"
              src="./images/Image-Latemar.jpg"
              alt="A picture of Latemar"
            />
            <div class="gallery__plaque">
              <h3 class="gallery__title">Latemar</h3>
              <button class="gallery__button"></button>
            </div>
          </li>
          <li class="gallery__cell">
            <img
              class="gallery__image"
              src="./images/Image-Vanoise.jpg"
              alt="A picture of Vanoise National Park"
            />
            <div class="gallery__plaque">
              <h3 class="gallery__title">Vanoise National Park</h3>
              <button class="gallery__button"></button>
            </div>
          </li>
          <li class="gallery__cell">
            <img
              class="gallery__image"
              src="./images/Image-Lago.jpg"
              alt="A picture of Lago di Braies"
            />
            <div class="gallery__plaque">
              <h3 class="gallery__title">Lago di Braies</h3>
              <button class="gallery__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <section class="popout">
      <div class="popout__container">
        <h2 class="popout__title">Edit profile</h2>
        <button class="popout__exit-button"></button>
        <input
          type="text"
          id="name"
          class="popout__form"
          placeholder="Name"
          value=""
          required
        />
        <input
          type="text"
          id="about-me"
          class="popout__form"
          placeholder="About me"
          value=""
          required
        />
        <button type="submit" class="popout__submit-button">Save</button>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
