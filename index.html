<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Title: Around the U.S."
      />
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/image-Profile.jpg"
          alt="Profile picture"
        />
        <div class="profile__bio">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" name="edit" class="profile__edit-button">
            <img
              class="profile__edit-button-icon"
              src="./images/edit.svg"
              alt="edit button"
            />
          </button>
          <p class="profile__career">Explorer</p>
        </div>
        <button type="button" name="add" class="profile__add-button">
          <img
            class="profile__add-button-icon"
            src="./images/add.svg"
            alt="add button"
          />
        </button>
      </section>
      <section class="gallery">
        <ul class="gallery__container"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
    <div id="edit-container" class="popup invisible">
      <div class="popup__container">
        <button
          id="exit-bio"
          type="button"
          name="exit"
          class="popup__exit-button"
        ></button>
        <form id="edit-bio" class="popup__form" novalidate>
          <h2 class="popup__title">Edit profile</h2>
          <label class="popup__field">
            <input
              type="text"
              id="name"
              class="popup__input"
              placeholder="Name"
              value=""
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__error popup__error_type_name"></span>
          </label>
          <label class="popup__field">
            <input
              type="text"
              id="about-me"
              class="popup__input"
              placeholder="About me"
              value=""
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__error popup__error_type_about-me"></span>
          </label>
          <button type="submit" class="popup__button">Save</button>
        </form>
      </div>
    </div>
    <div id="add-container" class="popup invisible">
      <div class="popup__container">
        <button
          id="exit-add"
          type="button"
          name="exit"
          class="popup__exit-button"
        ></button>
        <form id="add-image" class="popup__form" novalidate>
          <h2 class="popup__title">New place</h2>
          <label class="popup__field">
            <input
              type="text"
              id="title"
              class="popup__input"
              placeholder="Title"
              value=""
              required
              minlength="1"
              maxlength="30"
            />
            <span class="popup__error popup__error_type_title"></span>
          </label>
          <label class="popup__field">
            <input
              type="url"
              id="image"
              class="popup__input"
              placeholder="Image URL"
              value=""
              required
            />
            <span class="popup__error popup__error_type_image"></span>
          </label>
          <button type="submit" class="popup__button">Create</button>
        </form>
      </div>
    </div>
    <div id="image-container" class="popup invisible">
      <div class="popup__image-container">
        <button
          id="exit-image"
          type="button"
          name="exit"
          class="popup__exit-button"
        ></button>
        <img src=" " alt=" " class="popup__image" />
        <h2 class="popup__image-title"></h2>
      </div>
    </div>
    <template id="card-template">
      <li class="gallery__cell">
        <button
          type="button"
          name="delete"
          class="gallery__delete-button"
        ></button>
        <img class="gallery__image" src=" " alt=" " />
        <div class="gallery__plaque">
          <h2 class="gallery__title"></h2>
          <button type="button" name="like" class="gallery__button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/validate.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
